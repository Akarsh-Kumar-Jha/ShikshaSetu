<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <script type="module" src="signupfirebase.js"></script> <!-- Link to the Firebase JS for Signup -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="bg-gray-50 h-[100vh] dark:bg-gray-800">
    <div class="flex min-h-[80vh] flex-col justify-center py-12 sm:px-6 lg:px-8">
      <div class="text-center sm:mx-auto sm:w-full sm:max-w-md">
        <h1 class="text-5xl font-extrabold text-gray-900 dark:text-white">Sign Up</h1>
      </div>
      <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white dark:bg-gray-700 px-4 pb-4 pt-8 sm:rounded-lg sm:px-10 sm:pb-6 sm:shadow">
          <form id="signup-form" class="space-y-6">
            <div>
              <label for="email" class="block text-md font-medium text-gray-700 dark:text-white">Email</label>
              <div class="mt-1">
                <input id="email" type="email" required=""
                  class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 dark:bg-gray-800 dark:border-gray-600 dark:text-white dark:placeholder-gray-300 dark:focus:border-indigo-400 dark:focus:ring-indigo-400 sm:text-sm">
              </div>
            </div>
            <div>
              <label for="password" class="block text-md font-medium text-gray-700 dark:text-white">Password</label>
              <div class="mt-1">
                <input id="password" name="password" type="password" required=""
                  class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 dark:bg-gray-800 dark:border-gray-600 dark:text-white dark:placeholder-gray-300 dark:focus:border-indigo-400 dark:focus:ring-indigo-400 sm:text-sm">
              </div>
            </div>
            <div>
              <button type="submit"
                class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 px-6 py-4 text-lg font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 dark:bg-indigo-700 dark:border-transparent dark:hover:bg-indigo-600 dark:focus:ring-indigo-400 dark:focus:ring-offset-2 disabled:cursor-wait disabled:opacity-50">
                Sign Up
              </button>
            </div>
          </form>
          <!-- Sign In Button -->
          <div class="mt-4 text-center">
            <a href="login.html" class="text-sm font-medium text-indigo-600 hover:text-indigo-500 dark:text-indigo-400 dark:hover:text-indigo-300">
              Already have an account? Sign In
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
