<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - ShikshaSetu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="p-4 w-full text-black text-xl flex justify-between items-center">
        <h1 class="text-4xl font-extrabold text-blue-600 hover:text-blue-800 tracking-wide uppercase transition-all duration-300 ease-in-out cursor-pointer">
            ShikshaSetu
        </h1>
        <button class="md:hidden text-3xl" onclick="toggleMenu()">☰</button>

        <!-- Desktop Menu -->
        <div class="hidden gap-[3vw] md:flex justify-between font-normal w-1/3">
            <a class="hover:text-blue-800" href="index.html">Home</a>
            <a class="hover:text-blue-800" href="courses.html">Courses</a>
            <a class="hover:text-blue-800" href="jobs.html">Jobs</a>
            <a class="hover:text-blue-800" href="contact.html">Contact</a>
        </div>

        <button class="hidden md:block bg-blue-600 text-white px-4 py-2 rounded-md" onclick="window.location.href='login.html'">Login</button>
    </nav>

    <div id="mobile-overlay" class="hidden fixed inset-0 bg-black/50 z-40" onclick="toggleMenu()"></div>

    <!-- Mobile Menu (Slide-in from Right) -->
    <div id="mobile-menu" class="fixed top-0 right-0 w-3/4 h-full bg-white shadow-lg flex flex-col gap-6 text-center p-6 transform translate-x-full transition-transform duration-300 z-50">
        <button class="text-3xl self-end" onclick="toggleMenu()">✖</button>

        <a class="hover:text-blue-800" href="index.html">Home</a>
        <a class="hover:text-blue-800" href="courses.html">Courses</a>
        <a class="hover:text-blue-800" href="jobs.html">Jobs</a>
        <a class="hover:text-blue-800" href="contact.html">Contact</a>

        <button class="bg-blue-600 text-white px-4 py-2 rounded-md mx-auto w-1/2" onclick="window.location.href='login.html'">Login</button>

    </div>

    <!-- Contact Section -->
    <section class="px-4 py-12 bg-gradient-to-r from-blue-50 to-blue-100 flex-1">
        <h3 class="text-3xl font-semibold text-center text-blue-700 mb-6">Get in Touch</h3>
        <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
            <form id="contact-form" class="bg-white p-4 rounded-md shadow-md mt-4">
                <label class="block text-gray-700">Name</label>
                <input type="text" id="name" class="w-full p-2 border border-gray-300 rounded-md mt-2">
                
                <label class="block text-gray-700 mt-4">Email</label>
                <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded-md mt-2">
                
                <label class="block text-gray-700 mt-4">Message</label>
                <textarea id="message" class="w-full p-2 border border-gray-300 rounded-md mt-2"></textarea>
                
                <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-md">Send</button>
            </form>
            
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white text-center p-4">
        &copy; 2025 ShikshaSetu - All Rights Reserved
    </footer>

    <script src="contact.js"></script>

</body>
</html>
