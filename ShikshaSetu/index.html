<!DOCTYPE html>

    <title>ShikshaSetu - Education & Employment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function toggleMenu() {
            document.getElementById("mobile-menu").classList.toggle("translate-x-0");
            document.getElementById("mobile-overlay").classList.toggle("hidden");
        }
    </script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_forward" />
</head>
<body class="bg-gray-100 h-[100vh] overflow-x-hidden">

    <nav class="p-4 w-full text-black text-xl flex justify-between items-center">
        <h1 class="text-4xl font-extrabold text-blue-600 hover:text-blue-800 tracking-wide uppercase transition-all duration-300 ease-in-out cursor-pointer">
            ShikshaSetu
        </h1>
        <button class="md:hidden text-3xl" onclick="toggleMenu()">☰</button>

        <!-- Desktop Menu -->
        <div class="hidden gap-[3vw] md:flex justify-between font-normal w-1/3">
            <a class="hover:text-blue-800" href="index.html">Home</a>
            <a class="hover:text-blue-800" href="courses.html">Courses</a>
            <a class="hover:text-blue-800" href="jobs.html">Jobs</a>
            <a class="hover:text-blue-800" href="contact.html">Contact</a>
        </div>

        <button class="hidden md:block bg-blue-600 text-white px-4 py-2 rounded-md" >Login</button>
    </nav>

    <div id="mobile-overlay" class="hidden fixed inset-0 bg-black/50 z-40" onclick="toggleMenu()"></div>

    <!-- Mobile Menu (Slide-in from Right) -->
    <div id="mobile-menu" class="fixed top-0 right-0 w-3/4 h-full bg-white shadow-lg flex flex-col gap-6 text-center p-6 transform translate-x-full transition-transform duration-300 z-50">
        <button class="text-3xl self-end" onclick="toggleMenu()">✖</button>

        <a class="hover:text-blue-800" href="index.html">Home</a>
        <a class="hover:text-blue-800" href="courses.html">Courses</a>
        <a class="hover:text-blue-800" href="jobs.html">Jobs</a>
        <a class="hover:text-blue-800" href="contact.html">Contact</a>

        <button class="bg-blue-600 text-white px-4 py-2 rounded-md mx-auto w-1/2" onclick="window.location.href='login.html'">Login</button>

    </div>

    
    <section class="w-full min-h-[90vh] flex flex-col-reverse md:flex-row items-center justify-between px-6 md:px-16 py-10">
        <div class="w-full md:w-1/2 text-center flex flex-col gap-6">
            <h2 class="text-4xl md:text-[7vw] font-bold leading-tight">
                <span class="underline decoration-6 decoration-orange-500 inline-block">Empower</span> Your Future
            </h2>
                        
            <p class="text-gray-600 text-lg md:text-xl leading-relaxed">
                Learn new skills and find jobs easily with our platform. Empower your career and unlock new opportunities today!
            </p>
            <div class="flex justify-center">
                <button class="flex gap-2 items-center px-6 py-3 bg-blue-600 text-white text-lg font-semibold rounded-full hover:bg-blue-700 transition">
                    Get Started
                    <span class="material-symbols-outlined text-2xl">arrow_forward</span>
                </button>
            </div>
        </div>
    
        <div class="w-full md:w-1/2 flex justify-center">
            <img class="w-[80%] md:w-[90%] lg:w-[100%] max-w-[700px] object-contain" src="freepik__upload__62579.png" alt="Hero Image">
        </div>
    </section>
    
    
    
    <footer class="bg-blue-600 text-white text-center p-4 mt-6">
        &copy; 2025 ShikshaSetu - All Rights Reserved
    </footer>
